<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cài Đặt App iOS</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:#f7f7f8;
      color:#111;
      margin:0;
      padding:24px;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }
    .card {
      width:100%;
      max-width:520px;
      background:#fff;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      padding:28px;
      text-align:center;
    }
    h1 { margin:0 0 10px; font-size:20px; }
    p { margin:0 0 18px; color:#444; }
    .btn {
      display:inline-block;
      padding:14px 18px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      font-size:16px;
      border: none;
      background:linear-gradient(180deg,#007aff,#0066d6);
      color:#fff;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Cài Đặt App iOS</h1>
    <p>Bấm nút bên dưới để cài đặt ứng dụng trên thiết bị iOS (mở trực tiếp trên iPhone / iPad).</p>

    <!-- nút cài đặt -->
    <a class="btn"
       href="itms-services://?action=download-manifest&url=https://github.com/nhut990/files/releases/download/v1.0_TEST.plist/1Ro.team.plist"
       rel="nofollow"
       >Rổ Team 1.0.5</a>
  </div>
</body>
</html>
